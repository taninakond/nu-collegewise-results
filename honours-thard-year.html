<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Honours Thard Year | NU Collegewise Results</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrap">
            <h1>Honours Thard Year</h1>
            <form id="show-result">
                <select name="subjectList" id="subjectList"></select>
                <select name="collegeList" id="collegeList"></select>
                <input
                    type="text"
                    name="Year"
                    id="year"
                    placeholder="Enter Year"
                />
                <input type="hidden" name="classLabel" value="3" />
                <button type="submit">Show Collegewise Result</button>
            </form>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
