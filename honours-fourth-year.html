<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Honours Fourth Year | NU College wise Results</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrap">
            <h1>Honours Fourth Year</h1>
            <form id="show-result">
                <div class="select-aria">
                    <input
                        type="text"
                        id="college"
                        class="college"
                        placeholder="College Name"
                        autocomplete="off"
                    />
                    <input
                        type="hidden"
                        id="collegeCode"
                        name="collegeCode"
                        class="college"
                    />
                    <ul class="college-list"></ul>
                </div>

                <div class="select-aria">
                    <input
                        type="text"
                        id="subject"
                        class="subject"
                        placeholder="Subject Name"
                        autocomplete="off"
                    />
                    <input
                        type="hidden"
                        id="subjectName"
                        name="subjectName"
                        class="subject"
                    />
                    <ul class="subject-list"></ul>
                </div>

                <input
                    type="text"
                    name="Year"
                    id="year"
                    placeholder="Enter Year"
                    autocomplete="off"
                />
                <input type="hidden" name="classLabel" value="4" />
                <button type="submit">Show College wise Result</button>
            </form>
        </div>
        <div class="author">Created by Tanin Ahmed</div>
        <script src="./scripts.js"></script>
    </body>
</html>
